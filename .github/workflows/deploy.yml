name: Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Log in to the Container registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.0
      env:
        REGISTRY: ${{ env.REGISTRY }}
        IMAGE_NAME: ${{ env.IMAGE_NAME }}
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        port: 22
        envs: REGISTRY,IMAGE_NAME
        script: |
          # Create app directory if it doesn't exist
          mkdir -p ~/apps/skillquiz
          cd ~/apps/skillquiz
          
          # Create .env.production if it doesn't exist
          if [ ! -f .env.production ]; then
            echo "Creating .env.production file..."
            cat > .env.production << 'ENVEOF'
          # Production environment variables
          NEXT_PUBLIC_SITE_URL=https://skillquiz.ru
          NODE_ENV=production
          PORT=3000
          HOSTNAME=0.0.0.0
          ENVEOF
            echo "Created .env.production file"
          fi
          
          # Pull latest image
          docker pull ${REGISTRY}/${IMAGE_NAME}:latest
          
          # Stop existing container
          docker stop skillquiz || true
          docker rm skillquiz || true
          
          # Start new container
          docker run -d \
            --name skillquiz \
            --restart unless-stopped \
            --env-file ~/apps/skillquiz/.env.production \
            -p 3002:3000 \
            ${REGISTRY}/${IMAGE_NAME}:latest
          
          # Check if container is running
          if docker ps | grep -q skillquiz; then
            echo "Deployment successful! Container is running."
            docker logs skillquiz --tail 50
          else
            echo "Deployment failed! Container is not running."
            docker logs skillquiz
            exit 1
          fi

